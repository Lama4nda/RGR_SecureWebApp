<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Менеджер Відпочинку</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .login-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Менеджер Відпочинку</h1>
        <p>Вітаємо на сайті Менеджер Відпочинку! <br> Для продовження роботи та доступу до системи управління, будь ласка, авторизуйтеся.</p>
        
        <a th:href="@{/login}" class="login-btn">Увійти в систему</a>
        
        <div class="footer">
            &copy; 2025 SecureWebApp. Всі права захищено.
        </div>
    </div>
</body>
</html>
