<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вхід у систему</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; margin: 0; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Будь ласка, увійдіть</h2>
        
        <!-- Повідомлення про помилку -->
        <div th:if="${param.error}" class="error">
            Невірний логін або пароль.
        </div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Логін" required autofocus/>
            <input type="password" name="password" placeholder="Пароль" required/>
            <button type="submit">Увійти</button>
        </form>
    </div>
</body>
</html>
