<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Потрібна авторизація (401)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            border-top: 5px solid #3498db;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #3498db;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>401</h1>
        <h2>Потрібна авторизація</h2>
        <p>Ви намагаєтеся отримати доступ до сторінки, яка вимагає входу в систему. Будь ласка, авторизуйтесь.</p>
        
        <a href="/login" class="btn">Увійти</a>
    </div>
</body>
</html>
