<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Доступ заборонено (403)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            border-top: 5px solid #f39c12;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #f39c12;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>403</h1>
        <h2>Доступ заборонено</h2>
        <p>Вибачте, у вас немає прав для перегляду цієї сторінки або виконання цієї дії.</p>
        
        <div>
            <a href="/dashboard" class="btn btn-primary">На Головну</a>
            <!-- Кнопка виходу, щоб перелогінитися як адмін -->
            <a href="/login" class="btn btn-secondary">Змінити акаунт</a>
        </div>
    </div>
</body>
</html>
